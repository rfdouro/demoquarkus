# Configuração do H2
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:file:./produtos;AUTO_SERVER=TRUE

# Configuração do Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi

# Força UTF-8 para toda a aplicação
quarkus.http.charset=UTF-8
file.encoding=UTF-8
sun.jnu.encoding=UTF-8

# Outras configurações para debug
quarkus.http.port=8080
#quarkus.http.host=localhost
quarkus.live-reload.password=debug123
quarkus.debug.reflect=true